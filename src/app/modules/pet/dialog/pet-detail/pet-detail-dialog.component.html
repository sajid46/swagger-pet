<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ data.name | titlecase }}</mat-card-title>
    <mat-card-subtitle>({{ data.id }})</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img src="{{ data.photoUrls }}" alt="No Image" />
  </mat-card-content>

  <div *ngIf="data.status == 'available'">
    <mat-card-subtitle style="color: green">{{
      data.status
    }}</mat-card-subtitle>
  </div>
  <div *ngIf="data.status == 'pending'">
    <mat-card-subtitle style="color: rgb(192, 147, 51)">{{
      data.status
    }}</mat-card-subtitle>
  </div>
  <div *ngIf="data.status == 'sold'">
    <mat-card-subtitle style="color: rgb(235, 41, 6)">{{
      data.status
    }}</mat-card-subtitle>
  </div>

  <mat-card-actions>
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Close</button>
    </div>
  </mat-card-actions>
</mat-card>
