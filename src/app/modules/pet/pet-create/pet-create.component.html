<div class="container-fluid">
  <div class="container jumbotron">
    <h1>Create a Pet</h1>
    <hr />
    <form
      class="example-form"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <p>
        <mat-form-field class="w-100">
          <mat-label>Pet</mat-label>
          <input matInput />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="w-100">
          <input matInput />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </p>

      <p>
        <mat-checkbox
          id="available"
          name="available"
          formControlName="available"
          class="example-margin"
          [(ngModel)]="checked"
          >Available</mat-checkbox
        >
      </p>

      <p>
        <button
          type="submit"
          [disabled]="contactForm.pristine"
          mat-flat-button
          color="primary"
        >
          Save
        </button>
        <button type="button" (click)="cancel()" mat-flat-button color="danger">
          Cancel
        </button>
      </p>
    </form>
  </div>
</div>
